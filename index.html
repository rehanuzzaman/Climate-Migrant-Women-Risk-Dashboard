<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Migrant Women Risk Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Climate Migrant Women Risk Dashboard</h1>
        <p>This dashboard visualizes the risks faced by women in regions vulnerable to climate change.</p>
    </header>

    <main>
        <!-- Region Selector -->
        <section>
            <label for="regionSelect">Select a Region:</label>
            <select id="regionSelect" onchange="updateRegionData()">
                <option value="dhaka">Dhaka</option>
                <option value="sahel">Sahel Region</option>
                <option value="amazon">Amazon Basin</option>
                <!-- Add more regions here -->
            </select>
        </section>

        <!-- Region Data Display -->
        <section id="regionData">
            <h2>Region Data</h2>
            <p id="population">Population: <span></span></p>
            <p id="healthRisk">Health Risk: <span></span></p>
            <p id="economicRisk">Economic Risk: <span></span></p>
            <p id="shelterRisk">Shelter Risk: <span></span></p>
            <p id="overallRisk">Overall Risk: <span></span></p>
            <p id="avgTemp">Avg. Temperature: <span></span></p>
            <p id="avgPrecip">Avg. Precipitation: <span></span></p>
        </section>

        <!-- Risk Graph -->
        <section id="riskGraph">
            <h2>Risk Breakdown</h2>
            <canvas id="riskChart"></canvas>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
